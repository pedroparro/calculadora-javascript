<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA - JAVASCRIPT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="h2"><h2>CALCULADORA - JAVASCRIPT</h2></div>
<section>
    <div class="calc">
        <input type="text" id="calc-input">
        <div class="calc-rows-1">
            <button type="submit" onclick="clr()" class="btn-rows">C</button>
            <button type="submit" onclick="calc('()')" class="btn-rows">()</button>
            <button type="submit" onclick="calc(',')" class="btn-rows" value=",">,</button>
            <button type="submit" onclick="calc('%')" class="btn-rows" value="%">%</button>
        </div>
        <div class="calc-rows-2">
            <button type="submit" onclick="calc(1)" class="btn-rows" value="1">1</button>
            <button type="submit" onclick="calc(2)" class="btn-rows" value="2">2</button>
            <button type="submit" onclick="calc(3)" class="btn-rows" value="3">3</button>
            <button type="submit" onclick="calc('+')" class="btn-rows" value="+">+</button>
        </div>
        <div class="calc-rows-3">
            <button type="submit" onclick="calc(4)" class="btn-rows" value="4">4</button>
            <button type="submit" onclick="calc(5)" class="btn-rows" value="5">5</button>
            <button type="submit" onclick="calc(6)" class="btn-rows" value="6">6</button>
            <button type="submit" onclick="calc('-')" class="btn-rows" value="-">-</button>
        </div>
        <div class="calc-rows-4">
            <button type="submit" onclick="calc(7)" class="btn-rows" value="7">7</button>
            <button type="submit" onclick="calc(8)" class="btn-rows" value="8">8</button>
            <button type="submit" onclick="calc(9)" class="btn-rows" value="9">9</button>
            <button type="submit" onclick="calc('*')" class="btn-rows" value="*">x</button>
        </div>
        <div class="calc-rows-5">
            <button type="submit" onclick="calc('+/-')" class="btn-rows" value="/">+/-</button>
            <button type="submit" onclick="calc(0)" class="btn-rows" value="0">0</button>
            <button type="submit" onclick="result()" class="btn-rows" value="=">=</button>
            <button type="submit" onclick="calc('/')" class="btn-rows" value="/">/</button>
        </div>
    </div>
</section>


    <script src="./script.js"></script>

      <!--footer-->
    <footer>
        <p>Desenvolvido por Pedro Parro</p>
    </footer>
</body>
</html>
